<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>HandyGym</title>
<meta name="viewport" content="width=device-width,user-scalable=yes" />

<link rel="stylesheet" type="text/css"         href="handygym.css" />
<script src="jquery-3.2.1.js"></script>
<script                type="text/javascript"   src="handygym.js"  ></script>
</head>

<body> 

<div id="content">

    <div id="sphere"></div>

	<div id='panel' >
		<h1>IMU  Instrument Panel</h1>
		<hr/>
		<ul>
			<li>acceleration x: <span class="gauge" id="accelerationX"></span>g</li>
			<li>acceleration y: <span class="gauge" id="accelerationY"></span>g</li>
			<li>acceleration z: <span class="gauge" id="accelerationZ"></span>g</li>
			<li>rotation alpha: <span class="gauge" id="rotationAlpha"></span>degree</li>
			<li>rotation beta:  <span class="gauge" id="rotationBeta"></span>degree</li>
			<li>rotation gamma: <span class="gauge" id="rotationGamma"></span>degree</li>
		</ul>
	</div>
</div>
</body>
